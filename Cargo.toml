[package]
name = "certificate_carver"
version = "0.1.7-alpha"
authors = ["David Cook <divergentdave@gmail.com>"]
edition = "2018"
default-run = "certificate_carver"

[dependencies]
base64 = "0.11"
chrono = "0.4.8"
clap = "2.33.0"
encoding = "0.2"
pdf = "0.7.0"
pdf_derive = "0.1.18"
hex = "0.4"
json = "0.12.0"
jwalk = "0.4.0"
lazy_static = "1.4"
rayon = "1.2.0"
reqwest = "0.9"
sha2 = "0.8"
sled = "0.28.0"
stringprep = "0.1.2"
unicode-normalization = "0.1"
untrusted = "0.7.0"
zip = "0.5"

[patch.crates-io]
pdf = { git = "https://github.com/pdf-rs/pdf", rev = "72545440f6bd9aa76c7a7afd84de5969c5d213b2" }
pdf_derive = { git = "https://github.com/pdf-rs/pdf", rev = "72545440f6bd9aa76c7a7afd84de5969c5d213b2" }

[dependencies.regex]
version = "1.3"
default-features = false
features = ["std", "perf"]
