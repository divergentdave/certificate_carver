[package]
name = "certificate_carver-fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies.certificate_carver]
path = ".."
[dependencies.libfuzzer-sys]
git = "https://github.com/rust-fuzz/libfuzzer-sys.git"

[patch.crates-io]
pdf = { git = "https://github.com/pdf-rs/pdf", rev = "429eb313d735dc18f6c07859827b011d4b2a45bd" }
pdf_derive = { git = "https://github.com/pdf-rs/pdf", rev = "429eb313d735dc18f6c07859827b011d4b2a45bd" }

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzzer_carve"
path = "fuzz_targets/fuzzer_carve.rs"
